<h2>Formulário de Inscrição</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col-xs-12 col-sm-6">
      <label for="nome" class="form-label">Nome*</label>
      <input type="text" class="form-control"
             id="nome"
             formControlName="nome"
             [ngClass]="aplicaCssErro('nome')">
      <app-control-error [formGroup]="form" [nomeCampo]="'nome'"></app-control-error>
    </div>

    <div class="col-xs-12 col-sm-6">
      <label for="sobrenome" class="form-label">Sobrenome</label>
      <input type="text" class="form-control"
             id="sobrenome"
             formControlName="sobrenome"
             [ngClass]="aplicaCssErro('sobrenome')">
      <app-control-error [formGroup]="form" [nomeCampo]="'sobrenome'"></app-control-error>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control"
             id="email"
             formControlName="email"
             [ngClass]="aplicaCssErro('email')">
      <app-control-error [formGroup]="form" [nomeCampo]="'email'"></app-control-error>
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="row mb-3">
      <div class="col-xs-12 col-sm-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control"
               id="cep"
               formControlName="cep"
               [ngClass]="aplicaCssErro('cep')"
               (blur)="consultaCep()">
        <app-control-error [formGroup]="form" [nomeCampo]="'cep'"></app-control-error>
      </div>

      <div class="col-xs-12 col-sm-3">
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control"
               id="numero"
               formControlName="numero"
               [ngClass]="aplicaCssErro('numero')">
      </div>

      <div class="col-xs-12 col-sm-6">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control"
               id="complemento"
               formControlName="complemento">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" class="form-control"
               readonly
               id="rua"
               formControlName="rua"
               [ngClass]="aplicaCssErro('rua')">
        <app-control-error [formGroup]="form" [nomeCampo]="'rua'"></app-control-error>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-xs-12 col-sm-6">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control"
               readonly
               id="bairro"
               formControlName="bairro"
               [ngClass]="aplicaCssErro('bairro')">
        <app-control-error [formGroup]="form" [nomeCampo]="'bairro'"></app-control-error>
      </div>

      <div class="col-xs-12 col-sm-4">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control"
               readonly
               id="cidade"
               formControlName="cidade"
               [ngClass]="aplicaCssErro('cidade')">
        <app-control-error [formGroup]="form" [nomeCampo]="'cidade'"></app-control-error>
      </div>

      <div class="col-xs-12 col-sm-2">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control"
               readonly
               id="estado"
               formControlName="estado"
               [ngClass]="aplicaCssErro('estado')">
        <app-control-error [formGroup]="form" [nomeCampo]="'estado'"></app-control-error>
      </div>
    </div>
  </div>

  <div class="buttons mb-5">
    <button type="submit" class="btn btn-dark mt-3" style="margin-right: 1rem;" [disabled]="form.invalid">ENVIAR
    </button>
    <button type="button" class="btn btn-danger mt-3" (click)="resetarForm()">LIMPAR</button>
  </div>
</form>
